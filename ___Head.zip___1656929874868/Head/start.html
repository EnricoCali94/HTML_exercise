

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML lesson</title>
  <link rel="icon" type="image/xicon" href="favicon.ico">

  <!-- Open Graph Protocol Meta Tags -->
  <meta property="og:title" content="HTML lesson" />
  <meta property="og:description" content="This is an example HTML lesson." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.example.com" />
  <meta property="og:image" content="https://www.example.com/images/og-image.jpg" />
  <meta property="og:site_name" content="Example Website" />
  <meta property="og:locale" content="en_US" />

  <!-- Author -->
  <meta name="author" content="Your Name" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body></body>

</html>
