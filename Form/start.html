<!DOCTYPE html>
<html lang="eng">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>HTML Lesson</title>
  <style>
    label {
      display: block;
    }
  </style>
</head>

<body>
  <form action="submit_registration.php" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="name">Name and Lastname:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br>

    <label for="phone">Telephone Number:</label>
    <input type="tel" id="phone" name="phone"><br>

    <label for="plan">Choose a Plan:</label>
    <select id="plan" name="plan">
      <option value="free">Free Plan</option>
      <option value="basic">Basic Plan ($10/month)</option>
      <option value="standard">Standard Plan ($20/month)</option>
      <option value="premium">Premium Plan ($30/month)</option>
    </select><br>

    <label for="proPlan">Pro Plan:</label>
    <input type="checkbox" id="proPlan" name="proPlan" value="pro"><br>

    <label for="creditCard">Credit Card Number:</label>
    <input type="text" id="creditCard" name="creditCard" required><br>

    <label for="cvc">CVC:</label>
    <input type="text" id="cvc" name="cvc" required><br>

    <label for="expirationDate">Expiration Date:</label>
    <input type="text" id="expirationDate" name="expirationDate" required><br>

    <label for="billingAddress">Billing Address:</label>
    <textarea id="billingAddress" name="billingAddress" rows="4" cols="50"></textarea><br>

    <input type="submit" value="Submit">
  </form>
</body>

</html>
